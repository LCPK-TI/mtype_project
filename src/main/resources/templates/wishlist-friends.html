<!DOCTYPE html> <!-- Default Layout Import-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/defaultLayoutChatbot}" layout:fragment="Content">
<link rel="stylesheet" th:href="@{/css/wishlist.css}">

<body>
  <main class="page">
    <h1 class="page_title">위시리스트</h1>
    
    <nav class="tabs" aria-label="위시리스트 탭">
      <form action="./wishlist-mine.html" method="get">
        <button type="submit" class="tab"> 위시리스트</button>
      </form>
      <form action="./wishlist-friends.html" method="get">
        <button type="submit" class="tab is_active" aria-current="page">친구의 위시리스트</button>
      </form>
    </nav>

    <hr class="tabs_divider" aria-hidden="true" />

    <section class="product_grid" aria-label="상품 목록">
      <article class="product_card">
        <figure class="product_img">
          <img alt="상품 이미지" src="." />
          <button type="button" class="wishlist_btn" aria-label="위시 추가">♥</button>
        </figure>
        <div class="product_info">
          <p class="store_name">스토어명</p>
          <p class="product_name">상품명</p>
          <p class="price">가격</p>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
