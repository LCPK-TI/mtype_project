<!DOCTYPE html>

<!--Thymeleaf, ConfigFragment 선언-->
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="ConfigFragment">
    <head>
        <!--Common Head-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MTYPE SHOP</title>
    
        <!--Common JS-->
        <script th:inline="javascript" type="text/javascript" th:src="@{/js/header.js}"></script>
		<script th:inline="javascript" type="text/javascript" th:src="@{/js/floatingBtns.js}"></script>
		

        <!--Common CSS -->
        <link th:inline="css" th:href="@{/css/header.css}" rel="stylesheet"/>
		<link th:inline="css" th:href="@{/css/footer.css}" rel="stylesheet"/>
		<link th:inline="css" th:href="@{/css/floatingBtns.css}" rel="stylesheet"/>
    </head>
</html>
