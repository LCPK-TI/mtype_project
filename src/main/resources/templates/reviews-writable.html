<!DOCTYPE html> <!-- Default Layout Import-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/defaultLayoutChatbot}" layout:fragment="Content">
<link rel="stylesheet" th:href="@{/css/reviews.css}">

  <body>
    <main class="page" aria-labelledby="page_title">
      <h1 id="page_title" class="page_title">리뷰</h1>

      <nav class="tabs" aria-label="리뷰 탭">
        <form action="./reviews-writable.html" method="get">
          <button type="submit" class="tab is_active" aria-current="page">작성 가능한 리뷰</button>
        </form>
        <form action="./reviews-mine.html" method="get">
          <button type="submit" class="tab">나의 리뷰</button>
        </form>
      </nav>
      <hr class="tabs_divider" aria-hidden="true" />

      <section class="review_list" aria-label="작성 가능한 리뷰 목록">
        <!-- 행 1 -->
        <article class="review_row" aria-label="리뷰 대상">
          <figure class="thumb_box" aria-label="상품 이미지">
            <div class="thumb_placeholder">상품이미지</div>
          </figure>

          <section class="info_box" aria-label="주문 정보">
            <dl class="meta_list">
              <div class="meta_item"><dt class="meta_label">주문일자</dt><dd class="meta_value">2025-08-25</dd></div>
              <div class="meta_item"><dt class="meta_label">스토어명</dt><dd class="meta_value">스토어명</dd></div>
              <div class="meta_item"><dt class="meta_label">상품명</dt><dd class="meta_value">상품명</dd></div>
              <div class="meta_item"><dt class="meta_label">옵션</dt><dd class="meta_value">옵션</dd></div>
            </dl>
          </section>

          <div class="status_box" aria-label="상태">
            <span class="badge_light">2025.10.17</span>
          </div>

          <div class="action_box">
            <button type="button" class="btn_small js_open_review_modal">리뷰 작성</button>
          </div>
        </article>
      </section>
    </main>

    <!-- 리뷰 작성 모달 -->
  <div id="rv_write_modal"
      class="rv_modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="rv_write_title">
    <div class="rv_overlay" data-close></div>

    <div class="rv_card">
      <div class="rv_header">
        <h2 id="rv_write_title" class="rv_title">리뷰 작성</h2>
        <button type="button" class="rv_close" data-close>x</button>
      </div>

      <div class="rv_body">
        <!-- 별점 -->
        <div class="rv_row">
          <span class="rv_label">만족도</span>
          <div class="rv_stars" aria-label="별점 선택">
            <button type="button" class="rv_star" data-value="1">★</button>
            <button type="button" class="rv_star" data-value="2">★</button>
            <button type="button" class="rv_star" data-value="3">★</button>
            <button type="button" class="rv_star" data-value="4">★</button>
            <button type="button" class="rv_star" data-value="5">★</button>
          </div>
          <input type="hidden" id="rv_rating" value="0" />
        </div>

        <!-- 텍스트 -->
        <div class="rv_row">
          <label for="rv_text" class="rv_label">리뷰 내용</label>
          <textarea id="rv_text"
                    class="rv_textarea"
                    maxlength="1000"
                    placeholder="리뷰 남겨주시면 적립금 500P를 드립니다."></textarea>
          <div class="rv_helper">
            <span id="rv_count" class="rv_count_text">0 / 1000</span>
          </div>
        </div>
      </div>
      <div class="rv_row rv_upload">
    <div class="rv_label">
      사진 첨부 <span class="rv_muted">(선택)</span>
    </div>

    <div class="rv_upload_bar">

        <!-- 사진 리뷰 -->
        <input type="text" class="rv_file_name" value="선택된 파일 없음" readonly />
        <button type="button" class="rv_file_btn">파일선택</button>
      </div>

      <div class="rv_thumb_row">
        <div class="rv_thumb_box"></div>
        <div class="rv_thumb_box"></div>
      </div>
      <p class="rv_note">사진 첨부 시 1,000p 적립</p>
    </div>

      <div class="rv_footer">
        <button type="button" class="btn_small" data-close>취소</button>
        <button type="button" class="btn_primary" id="rv_submit">등록</button>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" th:src="@{/js/reviews-modal.js}"></script>

  </body>
  </html>
