<!DOCTYPE html>
<!-- Default Layout Import-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layouts/defaultLayoutChatbot}" layout:fragment="Content">
<link rel="stylesheet" th:href="@{/css/cart-buy.css}">

<body>
	<!-- CART(BUY) 페이지 -->
	<main>
		<div class="cart-container">
			<!-- 좌측: 장바구니 목록 -->
			<section>
				<div class="cart-left">
					<section>
						<div class="cart-text">
							<h1>장바구니</h1>
						</div>
					</section>

					<!-- 탭 메뉴 -->
					<nav>
						<div class="tabs">
							<button class="active">구매 장바구니</button>
							<button onclick="location.href='cart-gift'">선물 장바구니</button>
							<button class="add-to-cart">선물 장바구니에 담기</button>
						</div>
					</nav>

					<!-- 선택 바 -->
					<section>
						<div class="select-bar">
							<label class="checkbox-label"><input type="checkbox" id="select-all" /> 전체선택</label>
							<button class="delete-selected">선택삭제</button>
						</div>
					</section>

					<!-- 상품 정보 -->
					<section>
						<div class="cart-products">
							<div class="cart-product">
								<input type="checkbox" class="product-checkbox" checked />
								<div class="product-img"></div>
								<div class="product-info">
									<ul>
										<li>스토어명</li>
										<li>상품명</li>
										<li class="list-name">가격</li>
										<li class="list-name">옵션 :</li>
									</ul>
								</div>

								<div class="quantity-controls">
									<button class="qty-btn">-</button>
									<div class="qty-value">1</div>
									<button class="qty-btn">+</button>
								</div>
								<button class="remove-product">✕</button>
							</div>

							<div class="cart-product">
								<input type="checkbox" class="product-checkbox" checked />
								<div class="product-img"></div>
								<div class="product-info">
									<ul>
										<li>스토어명</li>
										<li>상품명</li>
										<li class="list-name">가격</li>
										<li class="list-name">옵션 :</li>
									</ul>
								</div>

								<div class="quantity-controls">
									<button class="qty-btn">-</button>
									<div class="qty-value">1</div>
									<button class="qty-btn">+</button>
								</div>
								<button class="remove-product">✕</button>
							</div>

							<div class="cart-product">
								<input type="checkbox" class="product-checkbox" checked />
								<div class="product-img"></div>
								<div class="product-info">
									<ul>
										<li>스토어명</li>
										<li>상품명</li>
										<li class="list-name">가격</li>
										<li class="list-name">옵션 :</li>
									</ul>
								</div>

								<div class="quantity-controls">
									<button class="qty-btn">-</button>
									<div class="qty-value">1</div>
									<button class="qty-btn">+</button>
								</div>
								<button class="remove-product">✕</button>
							</div>
							<div class="cart-product"></div>
						</div>
					</section>
				</div>
			</section>

			<!-- 우측: 결제 요약 -->
			<section>
				<aside class="cart-right">
					<div class="summary-box">
						<h3>결제 예상 금액</h3>
						<div class="summary-row">
							<span>총 x개 상품 금액</span>
							<span>0,000원</span>
						</div>
						<div class="summary-row">
							<span>할인금액</span>
							<span>-0,000원</span>
						</div>
						<div class="msg">MTYPE은 전상품 무료배송!</div>
						<div class="total-row">
							<strong>총 0건 주문 금액</strong>
							<strong>0,000원</strong>
						</div>
						<button class="order-btn">전체 상품 주문</button>
					</div>
				</aside>
			</section>
		</div>
	</main>

	<!--모달폼-->
	<dialog class="modal" id="giftModal">
		<div class="modal-content">
			<form>
				<h3>구매 장바구니로 상품이 담겼습니다.</h3>
				<button class="modal-btn" type="submit">확인</button>
			</form>
		</div>
	</dialog>
	<script th:src="@{/js/cart-buy.js}"></script>

</body>

</html>
